  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1411566211_1271188.css">
    <link rel="stylesheet" href="styles/flat-sub.css">

      <script src="bower_components/jquery/jquery.min.js"></script>
      <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
  </head>

  <body ng-controller="mainController">
  <div id="browsehappy" style="display: none">
      <div class="container-fluid" style="text-align: center;margin-top: 50px;font-size: 24px">
          <p>您的浏览器已经过时啦，请<a href="http://browsehappy.com/">升级浏览器</a> 后再体验收藏神器的最新成果吧.</p>
      </div>

  </div>

  <div id="bodyContent">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>搜简单</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">最新收藏</a></li>
                    <li><a href="#">最热收藏</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" ng-click="goto('/installTool')" class="btn btn-default collectBtn">搜集工具</button></li>
                    <li><a href="#login" ng-hide="loginUser"><span class="glyphicon glyphicon-user labelIcon"></span>登录</a></li>
                    <li><a href="#regist" ng-hide="loginUser"><span class="glyphicon glyphicon-flag labelIcon"></span>注册</a></li>
                    <li class="dropdown" ng-show="loginUser" style="margin-left: 10px">
                        <a flat-invoke="dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown">{{loginUser.name}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#userProfile/{{loginUser.id}}">个人主页</a></li>
                            <li><a href="#" ng-click="logout()">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 60px;max-width: 1263px;min-height: 800px;" ng-class="{fullContainer: isFullContainer}">

        <div ng-view></div>
    </div>

    <footer class="navFooter">
        <div class="container center-block">
            <div class="row">
                <button type="button" ng-click="goto('/installTool')" class="btn btn-default btn-big footerCollectBtn">搜集工具</button>
            </div>
            <div class="row">
                <a ng-href="#installTool" class="footerLink">关于我们</a>
                <a ng-href="#installTool" class="footerLink">媒体合作</a>
                <a ng-href="#installTool" class="footerLink">搜集工具</a>
            </div>
        </div>
    </footer>

    <div ng-show="isRequestInProgress" id="loadingArea" loading-area class="loadingArea">
        <div class="loading">
            <span class="glyphicon glyphicon-refresh"></span>
        </div>
    </div>
  </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script data-main="scripts/main.js" src="bower_components/requirejs/require.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <!-- endbuild -->
  <script>
      $(function(){
          var ua = navigator.userAgent.toLowerCase();
          var ie = ua.match(/msie ([\d.]+)/);
          var ieVersion;
          if(ie){
              ieVersion = ie[1];
              if(ieVersion < 10) {
                  $("#bodyContent").hide();
                  $("#browsehappy").show();
              } else {
                  $("#browsehappy").hide();
              }
          }
//          $("#bodyContent").hide();
//          $("#browsehappy").show();
      });
  </script>

</body>
</html>
