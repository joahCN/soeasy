<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>this is a favourite collector</title>
    <link rel="stylesheet" href="favTool.css">
    <script src="../../bower_components/jquery/jquery.js"></script>
    <script src="favTool.js"></script>
    <script>
        $(document).ready(function(){
            new SoeasyModule(jQuery).initFolders();
        });
    </script>
</head>
<body>

<div class="soeasy-favTool-container">
    <div class="soeasy-favTool-container-logo">
        <span>soeasy</span>
    </div>
    <div class="soeasy-favTool-container-content" style="display: none">
        <div>
            <label for="soeasy_title">标题</label>
            <input type="text" id="soeasy_title">
        </div>
        <div>
            <label for="soeasy_label">标签</label>
            <input type="text" id="soeasy_label" placeholder="如:人生 生活美文">
        </div>
        <div>
            <label for="soeasy_category">分类</label>
            <div class="soeasy-favTool-container-folderTree-foldersPanel">
                <span id="selectFolders" class="soeasy-favTool-container-folderTree-foldersPanel-capital">
                    请选择分类
                </span>
                <button class="btn">添加分类</button>
                <div id="soeasy_category" class="soeasy-favTool-container-folderTree">
                </div>
            </div>
        </div>
        <div>
            <label for="soeasy_forderName">名称</label>
            <input type="text" id="soeasy_forderName" placeholder="分类名称">
        </div>
        <div style="position: relative">
            <div style="position: absolute;left: 450px;top: -50px;">
                <button class="btn">收藏</button>
                <span class="soeasy-collect-result" id="soeasy-collect-result">收藏成功</span>
            </div>

        </div>
    </div>
    <div class="soeasy-favTool-container-content soeasy-favTool-login">
        <div>
            <label for="soeasy_name">用户名</label>
            <input id="soeasy_name" type="text">
        </div>
        <div>
            <label for="soeasy_password">密码</label>
            <input id="soeasy_password" type="password">
        </div>
        <div>
            <button class="btn">登录</button>
        </div>
    </div>

</div>

</body>
</html>
